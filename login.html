<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Система персонажей</title>
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    
    <style>
        /* Дополнительные стили для login страницы */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .login-header h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: #718096;
            font-size: 16px;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 0;
            color: #718096;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button:hover {
            color: #4361ee;
        }

        .login-form {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4361ee;
        }

        .password-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            margin: 0;
        }

        .forgot-password {
            color: #4361ee;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }

        .login-links a {
            display: block;
            color: #4361ee;
            text-decoration: none;
            margin: 8px 0;
            font-size: 14px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 25px;
        }

        .social-login p {
            text-align: center;
            color: #718096;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-social:hover {
            opacity: 0.9;
        }

        .btn-google {
            background: #db4437;
            color: white;
        }

        .btn-github {
            background: #333;
            color: white;
        }

        .btn-social svg {
            width: 18px;
            height: 18px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .message.error {
            background: #fed7d7;
            color: #9b2c2c;
            border: 1px solid #fc8181;
            display: block;
        }

        .message.success {
            background: #c6f6d5;
            color: #276749;
            border: 1px solid #9ae6b4;
            display: block;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .login-card {
                padding: 25px;
                margin: 10px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .password-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Шапка -->
            <div class="login-header">
                <a href="index.html" class="back-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Назад
                </a>
                <h1>Вход в систему</h1>
                <p>Введите ваши учетные данные</p>
            </div>

            <!-- Форма входа -->
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="email">Email адрес:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="ваш@email.com"
                        autocomplete="email"
                    >
                </div>
                
                <div class="input-group">
                    <label for="password">Пароль:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Введите пароль"
                        autocomplete="current-password"
                    >
                    
                    <div class="password-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Запомнить меня</label>
                        </div>
                        
                        <a href="#" id="forgotPassword" class="forgot-password">
                            Забыли пароль?
                        </a>
                    </div>
                </div>

                <!-- Сообщения об ошибках/успехе -->
                <div id="message" class="message"></div>

                <!-- Кнопка входа -->
                <button type="submit" class="btn-login" id="loginButton">
                    <span id="loginText">Войти</span>
                    <span id="loginSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <!-- Ссылки -->
            <div class="login-links">
                <a href="register.html">Нет аккаунта? Зарегистрируйтесь</a>
                <a href="index.html">Вернуться на главную</a>
            </div>

            <!-- Социальный вход -->
            <div class="social-login">
                <p>Или войдите с помощью:</p>
                <div class="social-buttons">
                    <button type="button" id="googleLogin" class="btn-social btn-google">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Войти через Google
                    </button>
                    
                    <button type="button" id="githubLogin" class="btn-social btn-github">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                        </svg>
                        Войти через GitHub
                    </button>
                </div>
            </div>

            <!-- Информация для тестирования -->
            <div style="margin-top: 30px; padding: 15px; background: #f7fafc; border-radius: 8px; font-size: 12px; color: #718096;">
                <p><strong>Для тестирования:</strong></p>
                <p>Email: <code>test@example.com</code></p>
                <p>Пароль: <code>123456</code></p>
                <p style="margin-top: 8px; font-size: 11px;">Или создайте свой аккаунт через регистрацию</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Наши скрипты -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>

    <script>
        // Проверяем, загружен ли Firebase
        document.addEventListener('DOMContentLoaded', function() {
            console.log('login.html загружен');
            
            // Проверяем Firebase
            if (typeof firebase === 'undefined') {
                showError('Firebase не загружен. Проверьте подключение к интернету.');
                return;
            }
            
            // Проверяем, авторизован ли пользователь
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // Если уже авторизован, перенаправляем в панель
                    console.log('Пользователь уже авторизован, редирект в панель');
                    window.location.href = 'dashboard.html';
                }
            });
            
            // Инициализируем форму входа
            initLoginForm();
        });

        // Инициализация формы входа
        function initLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const rememberMe = document.getElementById('rememberMe');
            const forgotPassword = document.getElementById('forgotPassword');
            const googleLoginBtn = document.getElementById('googleLogin');
            const githubLoginBtn = document.getElementById('githubLogin');
            
            // Проверяем, есть ли сохраненный email
            const savedEmail = localStorage.getItem('rememberedEmail');
            if (savedEmail && document.getElementById('email')) {
                document.getElementById('email').value = savedEmail;
                if (rememberMe) {
                    rememberMe.checked = true;
                }
            }
            
            // Обработчик отправки формы
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Получаем значения полей
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Валидация
                if (!email || !password) {
                    showMessage('Заполните все поля', 'error', messageDiv);
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('Введите корректный email адрес', 'error', messageDiv);
                    return;
                }
                
                // Показываем загрузку
                loginText.textContent = 'Вход...';
                loginSpinner.style.display = 'inline-block';
                loginButton.disabled = true;
                
                try {
                    // Вход через Firebase
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    console.log('Успешный вход:', user.email);
                    
                    // Сохраняем email если выбрано "Запомнить меня"
                    if (rememberMe && rememberMe.checked) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }
                    
                    // Проверяем, есть ли имя пользователя
                    if (!user.displayName) {
                        const username = prompt('Как вас называть?', email.split('@')[0]);
                        if (username) {
                            await user.updateProfile({
                                displayName: username
                            });
                        }
                    }
                    
                    // Сохраняем информацию о входе в Firestore
                    try {
                        await saveLoginInfo(user);
                    } catch (firestoreError) {
                        console.warn('Не удалось сохранить информацию о входе:', firestoreError);
                    }
                    
                    // Показываем успешное сообщение
                    showMessage('Вход успешен! Перенаправление...', 'success', messageDiv);
                    
                    // Редирект через 1 секунду
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Ошибка входа:', error);
                    
                    let errorMessage = 'Ошибка входа';
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Пользователь с таким email не найден';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Неверный пароль';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Неверный формат email';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Слишком много попыток. Попробуйте позже';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'Аккаунт заблокирован';
                            break;
                        default:
                            errorMessage = error.message || 'Неизвестная ошибка';
                    }
                    
                    showMessage(errorMessage, 'error', messageDiv);
                    
                    // Восстанавливаем кнопку
                    loginText.textContent = 'Войти';
                    loginSpinner.style.display = 'none';
                    loginButton.disabled = false;
                }
            });
            
            // Восстановление пароля
            if (forgotPassword) {
                forgotPassword.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const email = prompt('Введите ваш email для восстановления пароля:');
                    if (email && isValidEmail(email)) {
                        firebase.auth().sendPasswordResetEmail(email)
                            .then(() => {
                                alert('Инструкции по восстановлению пароля отправлены на ' + email);
                            })
                            .catch(error => {
                                alert('Ошибка: ' + error.message);
                            });
                    } else if (email) {
                        alert('Пожалуйста, введите корректный email адрес');
                    }
                });
            }
            
            // Вход через Google
            if (googleLoginBtn) {
                googleLoginBtn.addEventListener('click', async function() {
                    try {
                        loginText.textContent = 'Вход через Google...';
                        loginSpinner.style.display = 'inline-block';
                        loginButton.disabled = true;
                        
                        const provider = new firebase.auth.GoogleAuthProvider();
                        const result = await firebase.auth().signInWithPopup(provider);
                        
                        // Сохраняем информацию о входе
                        await saveLoginInfo(result.user);
                        
                        window.location.href = 'dashboard.html';
                        
                    } catch (error) {
                        console.error('Ошибка входа через Google:', error);
                        showMessage('Ошибка входа через Google: ' + error.message, 'error', messageDiv);
                        
                        loginText.textContent = 'Войти';
                        loginSpinner.style.display = 'none';
                        loginButton.disabled = false;
                    }
                });
            }
            
            // Вход через GitHub
            if (githubLoginBtn) {
                githubLoginBtn.addEventListener('click', async function() {
                    try {
                        loginText.textContent = 'Вход через GitHub...';
                        loginSpinner.style.display = 'inline-block';
                        loginButton.disabled = true;
                        
                        const provider = new firebase.auth.GithubAuthProvider();
                        const result = await firebase.auth().signInWithPopup(provider);
                        
                        // Сохраняем информацию о входе
                        await saveLoginInfo(result.user);
                        
                        window.location.href = 'dashboard.html';
                        
                    } catch (error) {
                        console.error('Ошибка входа через GitHub:', error);
                        showMessage('Ошибка входа через GitHub: ' + error.message, 'error', messageDiv);
                        
                        loginText.textContent = 'Войти';
                        loginSpinner.style.display = 'none';
                        loginButton.disabled = false;
                    }
                });
            }
        }

        // Функция сохранения информации о входе
        async function saveLoginInfo(user) {
            try {
                const db = firebase.firestore();
                const userRef = db.collection('users').doc(user.uid);
                
                const userDoc = await userRef.get();
                
                if (!userDoc.exists) {
                    // Создаем нового пользователя
                    await userRef.set({
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || user.email.split('@')[0],
                        photoURL: user.photoURL || '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        accountType: 'basic',
                        level: 1,
                        xp: 0,
                        characters: [],
                        provider: user.providerData[0]?.providerId || 'email'
                    });
                } else {
                    // Обновляем lastLogin
                    await userRef.update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            } catch (error) {
                console.warn('Не удалось сохранить информацию о пользователе:', error);
            }
        }

        // Функция показа сообщений
        function showMessage(text, type, element) {
            element.textContent = text;
            element.className = 'message ' + type;
            element.style.display = 'block';
            
            // Автоматически скрывать success сообщения
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }
            
            // Автоматически скрывать error сообщения через 5 секунд
            if (type === 'error') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }

        // Функция показа ошибки
        function showError(text) {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                showMessage(text, 'error', messageDiv);
            } else {
                alert(text);
            }
        }

        // Проверка email
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
