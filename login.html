<!-- create-character.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание персонажа</title>
</head>
<body>
    <div id="authCheck">
        <!-- Проверка загрузки -->
        <p>Проверка авторизации...</p>
    </div>
    
    <!-- ФОРМА СОЗДАНИЯ (только для авторизованных) -->
    <div id="characterForm" style="display: none;">
        <h2>Создание нового персонажа</h2>
        <form>
            <!-- Поля формы -->
        </form>
    </div>
    
    <!-- ФОРМА ВХОДА (только для неавторизованных) -->
    <div id="loginPrompt" style="display: none;">
        <h2>Требуется вход</h2>
        <p>Для создания персонажа войдите в систему</p>
        <a href="login.html">Войти</a>
    </div>

    <script src="js/auth.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (isAuthenticated()) {
            document.getElementById('characterForm').style.display = 'block';
            document.getElementById('loginPrompt').style.display = 'none';
        } else {
            document.getElementById('characterForm').style.display = 'none';
            document.getElementById('loginPrompt').style.display = 'block';
        }
        document.getElementById('authCheck').style.display = 'none';
    });
    </script>
</body>
</html>
