<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-button">← Назад</a>
                <h1>Вход в систему</h1>
                <p>Введите ваши учетные данные</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="ваш@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Введите пароль">
                    <div class="password-toggle">
                        <input type="checkbox" id="showPassword">
                        <label for="showPassword">Показать пароль</label>
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Запомнить меня</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span id="submitText">Войти</span>
                    <span id="loadingSpinner" class="spinner" style="display: none;">⌛</span>
                </button>
                
                <div class="auth-links">
                    <a href="register.html">Нет аккаунта? Зарегистрируйтесь</a>
                    <a href="#" id="forgotPassword">Забыли пароль?</a>
                </div>
            </form>
            
            <div id="message" class="message"></div>
            
            <div class="auth-footer">
                <p>Или войдите с помощью:</p>
                <div class="social-login">
                    <button id="googleLogin" class="btn-social google">
                        <span>Google</span>
                    </button>
                    <button id="githubLogin" class="btn-social github">
                        <span>GitHub</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Наши скрипты -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Если уже авторизован - редирект
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    window.location.href = 'dashboard.html';
                }
            });
            
            // Инициализируем логику входа
            initLogin();
        });
    </script>
</body>
</html>
