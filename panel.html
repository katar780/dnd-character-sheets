<!-- panel.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="panel-container">
        <!-- ШАПКА -->
        <header class="panel-header">
            <div class="user-info">
                <h1 id="greeting">Привет, <span id="username">Загрузка...</span>!</h1>
                <p id="accountType">Тип аккаунта: <span>Загрузка...</span></p>
            </div>
            <div class="panel-actions">
                <a href="index.html" class="btn">Главная</a>
                <button id="logoutBtn" class="btn btn-logout">Выйти</button>
            </div>
        </header>

        <!-- МЕНЮ -->
        <nav class="panel-menu">
            <ul>
                <li><a href="create-character.html" id="createCharLink">Создать персонажа</a></li>
                <li><a href="#" id="myCharactersLink">Мои персонажи</a></li>
                <li><a href="#" id="settingsLink">Настройки</a></li>
            </ul>
        </nav>

        <!-- СТАТИСТИКА -->
        <section class="panel-stats">
            <h2>Статистика</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Персонажей</h3>
                    <p id="charCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Уровень</h3>
                    <p id="userLevel">Новичок</p>
                </div>
            </div>
        </section>
    </div>

    <!-- ПОДКЛЮЧАЕМ СКРИПТЫ -->
    <script src="js/auth.js"></script>
    <script src="js/panel.js"></script>
</body>
</html>
