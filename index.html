<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонаж-Конструктор RPG</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK (замени на свои ключи из консоли Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
</head>
<body>
    <header>
        <h1>Персонаж-Конструктор RPG</h1>
        <div id="auth-section">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Регистрация</button>
            <button id="logout-btn" style="display: none;">Выйти</button>
            <span id="user-info"></span>
        </div>
    </header>

    <main>
        <section id="constructor">
            <h2>Создай своего героя</h2>
            
            <!-- Выбор расы -->
            <div class="section">
                <h3>Раса</h3>
                <select id="race">
                    <option value="human">Человек</option>
                    <option value="elf">Эльф</option>
                    <option value="dwarf">Гном</option>
                    <option value="orc">Орк</option>
                </select>
            </div>
            
            <!-- Выбор класса -->
            <div class="section">
                <h3>Класс</h3>
                <select id="class">
                    <option value="warrior">Воин</option>
                    <option value="mage">Маг</option>
                    <option value="archer">Лучник</option>
                    <option value="priest">Жрец</option>
                </select>
            </div>
            
            <!-- Кастомизация внешности -->
            <div class="section">
                <h3>Внешность</h3>
                <label>Цвет волос: <input type="color" id="hair-color" value="#000000"></label>
                <label>Цвет глаз: <input type="color" id="eye-color" value="#00ff00"></label>
            </div>
            
            <!-- Характеристики (всего 20 очков на распределение) -->
            <div class="section">
                <h3>Характеристики (20 очков)</h3>
                <label>Сила: <input type="number" id="strength" min="1" max="10" value="5"></label>
                <label>Ловкость: <input type="number" id="dexterity" min="1" max="10" value="5"></label>
                <label>Интеллект: <input type="number" id="intelligence" min="1" max="10" value="5"></label>
                <label>Остаток: <span id="points-left">5</span></label>
            </div>
            
            <!-- Навыки -->
            <div class="section">
                <h3>Навыки (выбери 3)</h3>
                <input type="checkbox" id="skill1" value="Бой на мечах"> Бой на мечах<br>
                <input type="checkbox" id="skill2" value="Магия огня"> Магия огня<br>
                <input type="checkbox" id="skill3" value="Стрельба из лука"> Стрельба из лука<br>
                <input type="checkbox" id="skill4" value="Исцеление"> Исцеление<br>
            </div>
            
            <!-- Визуализация -->
            <div class="section">
                <h3>Превью</h3>
                <canvas id="preview" width="300" height="400"></canvas>
            </div>
            
            <!-- Кнопки -->
            <button id="save-local">Сохранить локально</button>
            <button id="save-cloud" style="display: none;">Сохранить в облаке</button>
            <button id="export-png">Экспорт PNG</button>
        </section>
    </main>

    <script src="script.js"></script>

</body>
